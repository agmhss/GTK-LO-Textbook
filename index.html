<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéì GTK LO Connect with Texts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.432/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 950px; margin: 0 auto; padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .container { 
            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }
        h1 { 
            text-align: center; color: #333; margin-bottom: 30px; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .input-group { margin: 25px 0; padding: 20px; border: 2px dashed #667eea; border-radius: 15px; }
        .input-group h3 { margin-top: 0; color: #667eea; }
        label { display: block; font-weight: bold; color: #555; margin-bottom: 8px; }
        input[type="file"], input[type="password"], input[type="number"] { 
            width: 100%; padding: 12px; border: 2px solid #e1e5e9; 
            border-radius: 10px; font-size: 16px; margin: 5px 0; 
        }
        .page-inputs { display: flex; gap: 15px; flex-wrap: wrap; }
        input[type="number"] { width: 120px; flex: 1; min-width: 100px; }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; 
            border: none; font-weight: bold; cursor: pointer; padding: 15px 25px; 
            border-radius: 12px; margin: 10px 5px; transition: all 0.3s; 
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        #output { margin-top: 25px; min-height: 200px; }
        .loading { text-align: center; padding: 40px; font-size: 18px; color: #667eea; }
        .result-card { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; padding: 20px; border-radius: 15px; margin: 15px 0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .match { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
            padding: 15px; margin: 10px 0; border-radius: 10px; 
        }
        .objective { 
            background: #a8edea; padding: 10px; margin: 8px 0; border-radius: 8px; 
            border-left: 5px solid #667eea; color: #333; 
        }
        .status { 
            padding: 15px; border-radius: 10px; margin: 15px 0; font-weight: bold; 
            text-align: center; font-size: 16px;
        }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .api-key-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px; border-radius: 15px; margin: 20px 0;
            border: 3px solid #ff8c42;
        }
        .pdf-status { 
            padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; 
            background: #e8f5e8; border-left: 4px solid #28a745; 
        }
        @media (max-width: 768px) { 
            .page-inputs { flex-direction: column; }
            input[type="number"] { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì GTK Connect Texts with LO</h1>
        
        <!-- üîê SECURE API KEY -->
        <div class="input-group api-key-section">
            <label>üîë Groq AI API Key <span style="color:#666; font-size:14px;">(Free from groq.com)</span></label>
            <input type="password" id="groqApiKey" placeholder="sk-groq-..." />
        </div>

        <!-- üìö LEARNING OUTCOMES PDF -->
        <div class="input-group">
            <h3>üìö Learning Outcomes PDF</h3>
            <input type="file" id="outcomesPdf" accept=".pdf" />
            <div class="page-inputs">
                <input type="number" id="outcomesStartPage" placeholder="Start Page" min="1" />
                <input type="number" id="outcomesEndPage" placeholder="End Page" min="1" />
            </div>
            <button onclick="extractOutcomes()">üìñ Extract Outcomes</button>
            <div id="outcomesStatus"></div>
        </div>

        <!-- üìñ TEXTBOOK PDF -->
        <div class="input-group">
            <h3>üìñ Textbook PDF</h3>
            <input type="file" id="textbookPdf" accept=".pdf" />
            <div class="page-inputs">
                <input type="number" id="textbookStartPage" placeholder="Start Page" min="1" />
                <input type="number" id="textbookEndPage" placeholder="End Page" min="1" />
            </div>
            <button onclick="extractTextbook()">üìñ Extract Lesson</button>
            <div id="textbookStatus"></div>
        </div>

        <button onclick="analyzeContent()" id="analyzeBtn" disabled style="width: 100%; font-size: 18px; padding: 20px;">
            üöÄ Analyze & Generate Lesson Plan
        </button>
        
        <div id="output"></div>
    </div>

    <script>
        let outcomesText = '';
        let textbookText = '';

        // Ready state checker
        function checkReadyState() {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            const hasOutcomes = outcomesText.length > 0;
            const hasTextbook = textbookText.length > 0;
            
            document.getElementById('analyzeBtn').disabled = !(apiKey && hasOutcomes && hasTextbook);
        }

        // Listen for API key changes
        document.getElementById('groqApiKey').addEventListener('input', checkReadyState);

        // Extract Learning Outcomes PDF
        async function extractOutcomes() {
            const file = document.getElementById('outcomesPdf').files[0];
            const startPage = parseInt(document.getElementById('outcomesStartPage').value) || 1;
            const endPage = parseInt(document.getElementById('outcomesEndPage').value) || startPage;
            
            if (!file) return showStatus('outcomesStatus', 'Please select Learning Outcomes PDF', 'error');
            
            document.getElementById('outcomesStatus').innerHTML = '<div class="status success">üîÑ Extracting pages ' + startPage + '-' + endPage + '...</div>';
            
            try {
                outcomesText = await extractPDFRange(file, startPage, endPage);
                document.getElementById('outcomesStatus').innerHTML = 
                    '<div class="pdf-status">‚úÖ Extracted ' + outcomesText.length + ' chars from pages ' + startPage + '-' + endPage + '</div>';
                checkReadyState();
            } catch (error) {
                document.getElementById('outcomesStatus').innerHTML = 
                    '<div class="status error">‚ùå Extraction failed. Trying OCR...</div>';
                outcomesText = await ocrPDFRange(file, startPage, endPage);
                document.getElementById('outcomesStatus').innerHTML = 
                    '<div class="pdf-status">‚úÖ OCR complete! Ready for analysis.</div>';
                checkReadyState();
            }
        }

        // Extract Textbook PDF
        async function extractTextbook() {
            const file = document.getElementById('textbookPdf').files[0];
            const startPage = parseInt(document.getElementById('textbookStartPage').value) || 1;
            const endPage = parseInt(document.getElementById('textbookEndPage').value) || startPage;
            
            if (!file) return showStatus('textbookStatus', 'Please select Textbook PDF', 'error');
            
            document.getElementById('textbookStatus').innerHTML = '<div class="status success">üîÑ Extracting pages ' + startPage + '-' + endPage + '...</div>';
            
            try {
                textbookText = await extractPDFRange(file, startPage, endPage);
                document.getElementById('textbookStatus').innerHTML = 
                    '<div class="pdf-status">‚úÖ Extracted ' + textbookText.length + ' chars from pages ' + startPage + '-' + endPage + '</div>';
                checkReadyState();
            } catch (error) {
                document.getElementById('textbookStatus').innerHTML = 
                    '<div class="status error">‚ùå Extraction failed. Trying OCR...</div>';
                textbookText = await ocrPDFRange(file, startPage, endPage);
                document.getElementById('textbookStatus').innerHTML = 
                    '<div class="pdf-status">‚úÖ OCR complete! Ready for analysis.</div>';
                checkReadyState();
            }
        }

        // Extract specific page range from PDF
        async function extractPDFRange(file, startPage, endPage) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            
            for (let i = startPage; i <= Math.min(endPage, pdf.numPages); i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += `--- PAGE ${i} ---
${pageText}

`;
            }
            return fullText.trim();
        }

        // OCR specific page range
        async function ocrPDFRange(file, startPage, endPage) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            
            for (let i = startPage; i <= Math.min(endPage, pdf.numPages); i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                const result = await Tesseract.recognize(canvas.toDataURL(), 'eng');
                fullText += `--- PAGE ${i} (OCR) ---
${result.data.text}

`;
            }
            return fullText.trim();
        }

        // Main analysis
        async function analyzeContent() {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            
            if (!apiKey) return showStatus('output', 'üîë Enter Groq API key first', 'error');
            if (!outcomesText) return showStatus('output', 'üìö Extract Learning Outcomes first', 'error');
            if (!textbookText) return showStatus('output', 'üìñ Extract Textbook first', 'error');

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('output').innerHTML = '<div class="loading">üß† Generating lesson plan with Groq AI... (15-25 seconds)</div>';

            const prompt = `Universal Learning Outcomes ‚Üí Textbook Connector

LEARNING OUTCOMES (pages ${document.getElementById('outcomesStartPage').value || 1}-${document.getElementById('outcomesEndPage').value || ''}):
${outcomesText.substring(0, 4000)}...

TEXTBOOK LESSON (pages ${document.getElementById('textbookStartPage').value || 1}-${document.getElementById('textbookEndPage').value || ''}):
${textbookText.substring(0, 6000)}...

TASK: Auto-detect subject/class, match outcomes to textbook, create lesson plan.

OUTPUT EXACT JSON:
{
  "subject": "Detected Subject",
  "class": "Detected Class", 
  "lessonTopic": "Lesson Title",
  "learningOutcomes": [
    {
      "outcome": "Full outcome text",
      "matched": true/false,
      "matchExplanation": "Why it matches textbook",
      "smartObjectives": ["Objective 1", "Objective 2", "Objective 3"],
      "activities": ["Activity 1", "Activity 2", "Activity 3"],
      "assessments": ["Assessment 1", "Assessment 2"]
    }
  ],
  "lessonPlan": {
    "duration": "45-60 minutes",
    "materials": ["List"],
    "procedure": ["Step 1", "Step 2", "Step 3"]
  }
}`;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama3-70b-8192',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.2,
                        max_tokens: 4000
                    })
                });

                if (!response.ok) throw new Error(`API Error ${response.status}`);

                const data = await response.json();
                const result = JSON.parse(data.choices[0].message.content);
                displayResults(result);
            } catch (error) {
                showStatus('output', `‚ùå ${error.message}<br><a href="https://console.groq.com/keys" target="_blank">Get free key ‚Üí</a>`, 'error');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(data) {
            let html = `
                <div class="result-card">
                    <h3>üìö ${data.subject} - Class ${data.class}</h3>
                    <h4>üéØ ${data.lessonTopic}</h4>
                </div>
            `;
            
            html += '<div class="result-card"><h4>‚úÖ Matched Learning Outcomes</h4>';
            data.learningOutcomes.forEach((outcome, i) => {
                if (outcome.matched) {
                    html += `
                        <div class="match">
                            <h5>${i+1}. ${outcome.outcome}</h5>
                            <p><strong>üí° Match:</strong> ${outcome.matchExplanation}</p>
                            <div class="objective">
                                <strong>üéØ Objectives:</strong><br>${outcome.smartObjectives.map(o => `‚Ä¢ ${o}`).join('<br>')}
                            </div>
                            <strong>üèÉ Activities:</strong> ${outcome.activities.join(' ‚Ä¢ ')}<br>
                            <strong>üìù Assessments:</strong> ${outcome.assessments.join(' ‚Ä¢ ')}
                        </div>`;
                }
            });
            html += '</div>';

            html += `
                <div class="result-card">
                    <h4>üìã Lesson Plan</h4>
                    <p><strong>‚è±Ô∏è ${data.lessonPlan.duration}</strong></p>
                    <p><strong>üì¶ Materials:</strong> ${data.lessonPlan.materials.join(', ')}</p>
                    <strong>üìú Steps:</strong><br>${data.lessonPlan.procedure.map((s,i) => `${i+1}. ${s}`).join('<br>')}
                </div>`;

            document.getElementById('output').innerHTML = html;
        }

        function showStatus(elementId, message, type) {
            document.getElementById(elementId).innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
    </html>
