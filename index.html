<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Learning Outcomes ↔ Textbook Connector</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0; padding: 16px; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    }
    .wrap {
      max-width: 900px; margin: 0 auto; background: #fff; border-radius: 16px;
      padding: 16px; box-shadow: 0 12px 30px rgba(0,0,0,.15);
    }
    h1 { text-align:center; margin-top: 4px; font-size: 1.4rem; }
    .block { border:1px dashed #ccd; border-radius:12px; padding:12px; margin-top:12px; }
    label { font-weight:600; font-size:.9rem; }
    input, select {
      width:100%; padding:8px 10px; margin-top:6px;
      border-radius:10px; border:1px solid #ccd; font-size:.9rem;
    }
    .row{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap;}
    .row input{flex:1;min-width:90px;}
    button{
      width:100%; margin-top:10px; padding:10px 14px; border-radius:12px;
      border:none; font-weight:600; font-size:.95rem; color:#fff;
      background:linear-gradient(45deg,#667eea,#764ba2); cursor: pointer;
    }
    button:disabled{ background: #ccc !important; cursor: not-allowed; opacity: 0.7; }
    .btn-group { display: flex; gap: 10px; }
    .download-btn { background: #10b981; }
    .copy-btn { background: #3b82f6; }
    .status{margin-top:8px;padding:8px;border-radius:8px;font-size:.85rem;}
    .ok{background:#e6ffed;color:#03543f;border:1px solid #a7f3d0;}
    .err{background:#fde8e8;color:#9b1c1c;border:1px solid #fecaca;}
    .lib-status { font-size: 0.75rem; text-align: center; margin-bottom: 10px; padding: 5px; border-radius: 5px; }
    #output{margin-top:16px;}
    .card{ background:linear-gradient(135deg,#f093fb 0%,#f5576c 100%); color:#fff;padding:12px;border-radius:12px;margin-bottom:10px; }
    .match{background:#fff;color:#123;padding:10px;border-radius:10px;margin-top:8px;}
    .spinner { display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s infinite; margin-right: 8px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Learning Outcomes ↔ Textbook Connector</h1>
  
  <div id="libIndicator" class="lib-status" style="background: #fffbeb; color: #d97706;">
    ⌛ Checking Engines (PDF & OCR)...
  </div>

  <div class="block">
    <label>Groq API key</label>
    <input type="password" id="apiKey" placeholder="gsk_xxxx" />
  </div>

  <div class="block">
    <label>Target Language</label>
    <select id="outputLang">
      <option value="English">English</option>
      <option value="Tamil">Tamil (தமிழ்)</option>
    </select>
  </div>

  <div class="block">
    <label>Learning outcomes PDF</label>
    <input type="file" id="outPdf" accept="application/pdf" />
    <div class="row">
      <input type="number" id="outStart" placeholder="Start page" />
      <input type="number" id="outEnd" placeholder="End page" />
    </div>
    <button type="button" id="outBtn" onclick="extractOutcomes()" disabled>Extract outcomes</button>
    <div id="outStatus"></div>
  </div>

  <div class="block">
    <label>Textbook PDF</label>
    <input type="file" id="tbPdf" accept="application/pdf" />
    <div class="row">
      <input type="number" id="tbStart" placeholder="Start page" />
      <input type="number" id="tbEnd" placeholder="End page" />
    </div>
    <button type="button" id="tbBtn" onclick="extractTextbook()" disabled>Extract textbook</button>
    <div id="tbStatus"></div>
  </div>

  <button id="analyzeBtn" type="button" onclick="analyze()" disabled>Analyze & Build Lesson Plan</button>
  <div id="output"></div>
</div>

<script>
let outcomesText = "";
let textbookText = "";
let lastAnalysis = null;
let pdfLibInstance = null;

// Improved Library Checker
function checkLibraries() {
  const indicator = document.getElementById('libIndicator');
  
  // Try multiple ways to find the PDF library global
  pdfLibInstance = window['pdfjs-dist/build/pdf'] || window.pdfjsLib;
  const tesseractReady = (typeof Tesseract !== 'undefined');

  if (pdfLibInstance && tesseractReady) {
    // Configure worker
    pdfLibInstance.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    
    indicator.innerText = "✅ Systems Ready";
    indicator.style.background = "#ecfdf5";
    indicator.style.color = "#059669";
    
    document.getElementById('outBtn').disabled = false;
    document.getElementById('tbBtn').disabled = false;
  } else {
    // Tell the user exactly what is missing
    let missing = [];
    if (!pdfLibInstance) missing.push("PDF Engine");
    if (!tesseractReady) missing.push("OCR Engine");
    indicator.innerText = "⌛ Waiting for: " + missing.join(" & ");
    setTimeout(checkLibraries, 1000);
  }
}

// Start checking as soon as the window loads
window.addEventListener('load', checkLibraries);

function setStatus(elId, msg, ok=true, loading=false){
  const el = document.getElementById(elId);
  const spin = loading ? '<span class="spinner"></span>' : '';
  el.innerHTML = `<div class="status ${ok?'ok':'err'}">${spin}${msg}</div>`;
}

async function performImageOCR(page) {
  const lang = document.getElementById("outputLang").value === "Tamil" ? "tam+eng" : "eng";
  const viewport = page.getViewport({ scale: 2.0 }); 
  const canvas = document.createElement('canvas');
  const context = canvas.getContext('2d');
  canvas.height = viewport.height;
  canvas.width = viewport.width;
  await page.render({ canvasContext: context, viewport: viewport }).promise;
  const { data: { text } } = await Tesseract.recognize(canvas, lang);
  return text;
}

async function extractRangeFromPdf(file, start, end, statusId){
  const buf = await file.arrayBuffer();
  const pdf = await pdfLibInstance.getDocument({data:buf}).promise;
  const from = Math.max(1, start||1);
  const to = Math.min(end||from, pdf.numPages);
  let all = "";

  for(let p=from; p<=to; p++){
    setStatus(statusId, `Reading page ${p} of ${to}...`, true, true);
    const page = await pdf.getPage(p);
    const txtContent = await page.getTextContent();
    
    let pageText = "";
    if (txtContent.items.length === 0) {
      setStatus(statusId, `OCR Scanning Page ${p}...`, true, true);
      pageText = await performImageOCR(page);
    } else {
      pageText = txtContent.items.map(i => i.str).join(" ");
    }
    all += `\n\n[Page ${p}]\n` + pageText;
  }
  return all.trim();
}

async function extractOutcomes(){
  const f = document.getElementById("outPdf").files[0];
  if(!f) return setStatus("outStatus","Select PDF",false);
  try {
    document.getElementById("outBtn").disabled = true;
    outcomesText = await extractRangeFromPdf(f, Number(document.getElementById("outStart").value), Number(document.getElementById("outEnd").value), "outStatus");
    setStatus("outStatus", `Success: ${outcomesText.length} chars.`);
    enableAnalyze();
  } catch(e) { setStatus("outStatus", "Error: " + e.message, false); }
  finally { document.getElementById("outBtn").disabled = false; }
}

async function extractTextbook(){
  const f = document.getElementById("tbPdf").files[0];
  if(!f) return setStatus("tbStatus","Select PDF",false);
  try {
    document.getElementById("tbBtn").disabled = true;
    textbookText = await extractRangeFromPdf(f, Number(document.getElementById("tbStart").value), Number(document.getElementById("tbEnd").value), "tbStatus");
    setStatus("tbStatus", `Success: ${textbookText.length} chars.`);
    enableAnalyze();
  } catch(e) { setStatus("tbStatus", "Error: " + e.message, false); }
  finally { document.getElementById("tbBtn").disabled = false; }
}

function enableAnalyze(){
  const key = document.getElementById("apiKey").value.trim();
  document.getElementById("analyzeBtn").disabled = !(key && outcomesText && textbookText);
}
document.getElementById("apiKey").addEventListener("input", enableAnalyze);

async function analyze(){
  const key = document.getElementById("apiKey").value.trim();
  const lang = document.getElementById("outputLang").value;
  setStatus("output", "AI is matching outcomes...", true, true);

  const prompt = `Return ONLY valid JSON. Language: ${lang}. Match 5 outcomes from the textbook, provide SMART objectives, activities, assessments, and lesson plan. Outcomes: ${outcomesText.slice(0,3000)} Textbook: ${textbookText.slice(0,5000)}`;

  try {
    const res = await fetch("https://api.groq.com/openai/v1/chat/completions",{
      method:"POST",
      headers:{"Authorization":"Bearer "+key,"Content-Type":"application/json"},
      body:JSON.stringify({ model:"llama3-70b-8192", messages:[{role:"user",content:prompt}], response_format: { type: "json_object" } })
    });
    const data = await res.json();
    lastAnalysis = JSON.parse(data.choices[0].message.content);
    renderResult(lastAnalysis);
  } catch(err) { setStatus("output", err.message, false); }
}

function renderResult(d){
  let html = `<div class="card"><strong>${d.subject}</strong> - ${d.class}<br>Topic: ${d.lessonTopic}</div>`;
  (d.learningOutcomes||[]).forEach((o,i)=>{
    html += `<div class="match"><h4>${i+1}. ${o.outcome}</h4><div>Objectives: ${o.smartObjectives.join(", ")}</div></div>`;
  });
  html += `<div class="btn-group"><button class="download-btn" onclick="downloadText()">Download TXT</button><button class="copy-btn" onclick="copyToClipboard()">Copy All</button></div>`;
  document.getElementById("output").innerHTML = html;
}

function downloadText() {
  const content = `Topic: ${lastAnalysis.lessonTopic}\n\nProcedure:\n${lastAnalysis.lessonPlan.procedure.join('\n')}`;
  const blob = new Blob(['\ufeff' + content], { type: 'text/plain;charset=utf-8' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'lesson-plan.txt';
  a.click();
}

async function copyToClipboard() {
  const content = `Topic: ${lastAnalysis.lessonTopic}\n\nProcedure:\n${lastAnalysis.lessonPlan.procedure.join('\n')}`;
  await navigator.clipboard.writeText(content);
  alert("Copied!");
}
</script>
</body>
</html>
