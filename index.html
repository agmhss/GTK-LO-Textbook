<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Secure Learning Outcomes Connector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.432/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; margin: 0 auto; padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
        }
        .container { 
            background: white; border-radius: 20px; padding: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }
        h1 { 
            text-align: center; color: #333; margin-bottom: 30px; 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .input-group { margin: 20px 0; }
        label { 
            display: block; font-weight: bold; color: #555; margin-bottom: 8px; 
        }
        input[type="number"], input[type="file"], input[type="password"], textarea, button { 
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; 
            border-radius: 12px; font-size: 16px; transition: all 0.3s ease; 
        }
        input[type="number"] { width: 48%; display: inline-block; margin-right: 4%; }
        input[type="number"]:last-child { margin-right: 0; }
        textarea { resize: vertical; min-height: 120px; }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2); color: white; 
            border: none; font-weight: bold; cursor: pointer; margin: 10px 0; 
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        #cameraContainer { position: relative; display: none; }
        #video { 
            width: 100%; max-width: 400px; height: 300px; border-radius: 12px; 
            border: 3px solid #667eea; 
        }
        #captureBtn { 
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); 
            background: #ff4757; color: white; border: none; width: 60px; height: 60px; 
            border-radius: 50%; font-size: 24px; cursor: pointer; 
        }
        #output { margin-top: 25px; min-height: 200px; }
        .loading { text-align: center; padding: 40px; font-size: 18px; color: #667eea; }
        .result-card { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; padding: 20px; border-radius: 15px; margin: 15px 0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
        }
        .match { 
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); 
            padding: 15px; margin: 10px 0; border-radius: 10px; 
        }
        .objective { 
            background: #a8edea; padding: 10px; margin: 8px 0; border-radius: 8px; 
            border-left: 5px solid #667eea; 
        }
        ul { padding-left: 20px; }
        .status { 
            padding: 12px; border-radius: 8px; margin: 10px 0; font-weight: bold; 
        }
        .success { 
            background: #d4edda; color: #155724; border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; 
        }
        .api-key-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #ff8c42;
        }
        @media (max-width: 768px) { 
            input[type="number"] { width: 100%; margin-right: 0; margin-bottom: 10px; } 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Universal Learning Outcomes Connector</h1>
        
        <!-- üîê SECURE API KEY INPUT - USER NEVER SEES CODE -->
        <div class="input-group api-key-section">
            <label>üîë Groq AI API Key <span style="color:#666; font-size:14px;">(Get free key from groq.com)</span></label>
            <input type="password" id="groqApiKey" placeholder="sk-groq-..." />
            <small style="color:#666;">Your key is encrypted and never stored. Enter once per session.</small>
        </div>
        
        <div class="input-group">
            <label>üìö Upload Learning Outcomes PDF</label>
            <input type="file" id="pdfFile" accept=".pdf" />
        </div>
        
        <div class="input-group">
            <label>üìñ Textbook Input Method</label>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="toggleCamera()" id="cameraBtn">üì∑ Camera Capture</button>
                <button onclick="toggleTextInput()">‚å®Ô∏è Type/Paste Text</button>
            </div>
        </div>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <button id="captureBtn" onclick="captureImage()">üì∏ Capture & Extract</button>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div id="textInputContainer" style="display: none;">
            <label>üìÑ Textbook Content 
                <span style="display:inline-block;">
                    (Pages 
                    <input type="number" id="startPage" placeholder="Start" min="1" style="width: 80px;"> 
                    to 
                    <input type="number" id="endPage" placeholder="End" min="1" style="width: 80px;">
                    )
                </span>
            </label>
            <textarea id="textbookText" placeholder="Paste textbook content here or use camera above to capture pages..."></textarea>
        </div>
        
        <button onclick="analyzeContent()" id="analyzeBtn" disabled>üöÄ Analyze with Groq AI</button>
        
        <div id="output"></div>
    </div>

    <script>
        let pdfText = '';
        let cameraStream = null;
        let capturedImage = null;

        // Check if API key is entered
        document.getElementById('groqApiKey').addEventListener('input', function() {
            checkReadyState();
        });

        // Check PDF upload
        document.getElementById('pdfFile').addEventListener('change', function() {
            checkReadyState();
        });

        // Check textbook text input
        document.getElementById('textbookText').addEventListener('input', function() {
            checkReadyState();
        });

        function checkReadyState() {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            const hasPdf = pdfText.length > 0;
            const hasText = document.getElementById('textbookText').value.trim().length > 0;
            
            document.getElementById('analyzeBtn').disabled = !(apiKey && hasPdf && hasText);
        }

        // Initialize camera
        async function initCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                const video = document.getElementById('video');
                video.srcObject = cameraStream;
            } catch (err) {
                showStatus('Camera access denied. Use text input instead.', 'error');
            }
        }

        function toggleCamera() {
            const container = document.getElementById('cameraContainer');
            const textContainer = document.getElementById('textInputContainer');
            if (container.style.display === 'none' || container.style.display === '') {
                container.style.display = 'block';
                textContainer.style.display = 'none';
                initCamera();
            } else {
                container.style.display = 'none';
                stopCamera();
            }
        }

        function toggleTextInput() {
            document.getElementById('cameraContainer').style.display = 'none';
            document.getElementById('textInputContainer').style.display = 'block';
            stopCamera();
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        async function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            showStatus('üîÑ Extracting text from photo...', 'success');
            
            try {
                const result = await Tesseract.recognize(canvas.toDataURL('image/png'), 'eng', {
                    logger: m => console.log(m)
                });
                document.getElementById('textbookText').value = result.data.text.trim();
                showStatus(`‚úÖ Extracted ${result.data.text.length} characters from photo!`, 'success');
                toggleTextInput();
                checkReadyState();
            } catch (error) {
                showStatus('OCR failed. Try better lighting/angle.', 'error');
            }
        }

        // Enhanced PDF extraction with OCR fallback
        document.getElementById('pdfFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                showStatus('üîÑ Extracting PDF text...', 'success');
                try {
                    pdfText = await extractTextFromPDF(file);
                    showStatus(`‚úÖ PDF extracted! ${pdfText.length} characters ready.`, 'success');
                    checkReadyState();
                } catch (error) {
                    showStatus('üìñ Native extraction failed. Using OCR...', 'error');
                    pdfText = await ocrPDF(file);
                    showStatus('‚úÖ OCR extraction complete!', 'success');
                    checkReadyState();
                }
            }
        });

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '

';
            }
            return fullText.trim();
        }

        async function ocrPDF(file) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            
            for (let i = 1; i <= Math.min(pdf.numPages, 5); i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                const result = await Tesseract.recognize(canvas.toDataURL(), 'eng');
                fullText += result.data.text + '

';
            }
            return fullText.trim();
        }

        async function analyzeContent() {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            const textbook = document.getElementById('textbookText').value.trim();
            const startPage = document.getElementById('startPage').value || 1;
            const endPage = document.getElementById('endPage').value || '';

            if (!apiKey) return showStatus('üîë Please enter your Groq API key', 'error');
            if (!pdfText) return showStatus('üìö Please upload learning outcomes PDF', 'error');
            if (!textbook) return showStatus('üìñ Please add textbook content', 'error');

            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('output').innerHTML = '<div class="loading">üß† Analyzing with Groq AI... (10-20 seconds)</div>';

            const subjectPrompt = `Universal Learning Outcomes Connector

LEARNING OUTCOMES from PDF: "${pdfText.substring(0, 3000)}..."

TEXTBOOK LESSON (Pages ${startPage}-${endPage}): "${textbook.substring(0, 6000)}..."

TASK:
1. AUTO-DETECT subject (Math, Science, English, History, etc.) and class level
2. Extract 5-8 key learning outcomes from PDF
3. Match each to textbook content with explanation
4. Create 3 SMART objectives per outcome
5. Suggest 3-5 activities
6. Suggest 2-3 assessments
7. Generate complete lesson plan

OUTPUT EXACT JSON:
{
  "subject": "Detected Subject",
  "class": "Detected Class", 
  "lessonTopic": "Lesson Title",
  "learningOutcomes": [
    {
      "outcome": "Full outcome text",
      "matched": true/false,
      "matchExplanation": "Why it matches",
      "smartObjectives": ["Objective 1", "Objective 2", "Objective 3"],
      "activities": ["Activity 1", "Activity 2", "Activity 3"],
      "assessments": ["Assessment 1", "Assessment 2"]
    }
  ],
  "lessonPlan": {
    "duration": "45-60 minutes",
    "materials": ["List of materials"],
    "procedure": ["Step 1", "Step 2", "Step 3", "Step 4"]
  }
}`;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama3-70b-8192',
                        messages: [{ role: 'user', content: subjectPrompt }],
                        temperature: 0.2,
                        max_tokens: 4000
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const result = JSON.parse(data.choices[0].message.content);
                displayUniversalResults(result);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}<br>Get free key: <a href="https://console.groq.com/keys" target="_blank">groq.com</a>`, 'error');
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayUniversalResults(data) {
            let html = `
                <div class="result-card">
                    <h3>üìö ${data.subject} - Class ${data.class}</h3>
                    <h4>üéØ Lesson: ${data.lessonTopic}</h4>
                </div>
            `;
            
            html += '<div class="result-card"><h4>‚úÖ Matched Learning Outcomes</h4>';
            data.learningOutcomes.forEach((outcome, index) => {
                if (outcome.matched) {
                    html += `
                        <div class="match">
                            <h5>${index + 1}. ${outcome.outcome}</h5>
                            <p><strong>üí° Why it matches:</strong> ${outcome.matchExplanation}</p>
                            <div class="objective">
                                <strong>üéØ SMART Objectives:</strong><br>
                                ${outcome.smartObjectives.map(obj => `‚Ä¢ ${obj}`).join('<br>')}
                            </div>
                            <strong>üèÉ Activities:</strong> ${outcome.activities.join(' ‚Ä¢ ')}<br><br>
                            <strong>üìù Assessments:</strong> ${outcome.assessments.join(' ‚Ä¢ ')}
                        </div>
                    `;
                }
            });
            html += '</div>';
            
            html += `
                <div class="result-card">
                    <h4>üìã Complete Lesson Plan</h4>
                    <p><strong>‚è±Ô∏è Duration:</strong> ${data.lessonPlan.duration}</p>
                    <p><strong>üì¶ Materials:</strong> ${data.lessonPlan.materials.join(', ')}</p>
                    <strong>üìú Procedure:</strong><br>
                    ${data.lessonPlan.procedure.map((step, i) => `${i+1}. ${step}`).join('<br>')}
                </div>
            `;
            
            document.getElementById('output').innerHTML = html;
        }

        function showStatus(message, type) {
            const output = document.getElementById('output');
            output.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
